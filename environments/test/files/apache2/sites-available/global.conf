<VirtualHost *:80>
	ServerAdmin soporte.metics@ucr.ac.cr
	ServerName "global.ucr.ac.cr"
	ServerAlias "www.global.ucr.ac.cr"

	RedirectMatch 404 /\.git
	DocumentRoot "/var/www/html/global"
	AcceptPathInfo On
	<Directory "/var/www/html/global">
		AllowOverride None
		Require all granted
	</Directory>

	# stats
	<Location /server-status>
		SetHandler server-status
		Require host wb-master wb-backup wb-01 wb-02
		Require ip 172.16.40.0/24
		Require all denied
	</Location>

	# Log access
	CustomLog ${APACHE_LOG_DIR}/global.access.log combined
</VirtualHost>
