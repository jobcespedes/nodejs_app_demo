<VirtualHost *:80>
	ServerAdmin soporte.metics@ucr.ac.cr
	ServerName "mediacionvirtual.ucr.ac.cr"
	ServerAlias "www.mediacionvirtual.ucr.ac.cr"

	RedirectMatch 404 /\.git
	DocumentRoot "/var/www/html/mv"
	AcceptPathInfo On
	<Directory "/var/www/html/global">
		AllowOverride None
		Require all granted
	</Directory>

	#stats
    <Location /server-status>
        SetHandler server-status
		Require host wb-master wb-backup wb-01 wb-02
		Require ip 172.16.40.0/24
		Require all denied
    </Location>

	# Log access
	CustomLog ${APACHE_LOG_DIR}/mv.access.log combined
</VirtualHost>
